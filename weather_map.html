<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <title>Weather Map</title>
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js'></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js"></script>

        <link rel="stylesheet" href="./css/weather_map/main.css" type="text/css">
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css' rel='stylesheet'/>
        <link rel="stylesheet"
              href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css"
              type="text/css">
    </head>
    <body>
        <main>
            <section id="forecast">
                <div id="forecast-daily-cards">

                </div>
                <div id="today-forecast">
                    <div id="today-card">

                    </div>

                    <div id="hourly-controls">
                        <input type="range" min="0" max="15" value="0" id="time-range" list="hourly-ticks" autofocus>
                        <datalist id="hourly-ticks">
                            <option value="0" label="now"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                            <option value="11"></option>
                            <option value="12"></option>
                            <option value="13"></option>
                            <option value="14"></option>
                            <option value="15"></option>

                        </datalist>
                    </div>
                </div>
            </section>
            <!--<section id="forecast-controls">-->
            <!--    <div class="body">-->
            <!--        <form id="search-form">-->
            <!--            <input type="text" id="location-search">-->
            <!--        </form>-->

            <!--    </div>-->
            <!--</section>-->
            <button id="open-map"><i class="fa-solid fa-map-location-dot"></i></button>
            <section id="map-container">
                <div class="exit">X</div>
                <div id="geocoder" class="geocoder"></div>

                <div id="map"></div>
            </section>
        </main>
        <div id="bg">
            <div id="night-gradient">
                <div class="stars"></div>
            </div>
            <div id="dusk-gradient">
                <div class="morning-clouds"></div>
            </div>
            <div id="day-gradient">
                <div class="night-clouds"></div>
            </div>
            <div id="dawn-gradient">
                <div class="morning-clouds"></div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/defaults/index.js"></script>
        <script src="./js/keys.js"></script>
        <script src="./js/mapbox-geocoder-utils.js"></script>
        <script src="./js/weather_map/map.js"></script>
        <script src="./js/weather_map.js" type="module"></script>
    </body>
</html>
