<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Weather Map</title>
        <link rel="stylesheet" href="./css/weather_map/main.css">
    </head>
    <body>
        <!--<nav>-->
        <!--    <div class="brand"><h1>Weather Map</h1></div>-->
        <!--    &lt;!&ndash;<ul class="links">&ndash;&gt;-->

        <main>

            <section id="forecast">
                <div id="today-forecast">
                    <div id="today-card">
                        <div class="welcome">Good Morning</div>
                        <div class="time">12:23PM</div>
                        <div class="day">Fri. May 27</div>
                        <div class="temp">88</div>
                    </div>

                    <div id="hourly-controls">
                        <input type="range" min="0" max="5" value="0" class="slider" id="myRange" list="hourly-ticks">
                        <datalist id="hourly-ticks">
                            <option value="0" label="now"></option>
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>

                        </datalist>
                    </div>
                </div>


                <div id="forecast-daily-cards">

                </div>
            </section>
            <section id="forecast-controls">
                <div class="body">
                    <!--<input type="text" name="" id="">-->
                    <button class="time-change" value="Dawn">Dawn</button>
                    <button class="time-change" value="Day">Day</button>
                    <button class="time-change" value="Dusk">Dusk</button>
                    <button class="time-change" value="Night">Night</button>
                </div>
            </section>
        </main>
        <div id="bg">
            <div id="night-gradient"></div>
            <div id="dusk-gradient"></div>
            <div id="day-gradient"></div>
            <div id="dawn-gradient"></div>
            <!--<div id="clouds"></div>-->
            <!--<div id="stars"></div>-->
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
                integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./js/defaults/index.js"></script>
        <script src="./js/weather_map.js" type="module"></script>
    </body>
</html>
